<ion-header>
  <ion-navbar>
    <ion-title style="text-align: center">
      ContactSphere ðŸ‘¥
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>

    <!-- Check if items array is empty and show image if true -->
<div *ngIf="items?.length === 0" style="text-align: center;">
  <img src="assets/imgs/contact.png"/>
  <p style="color: gray;">No contacts available.</p>
</div>

    <ion-list>

      <ion-item-sliding *ngFor="let item of items; let i = index">

        <ion-item>
          <h2>{{item.name}}</h2>
          <p>{{item.lastName}}</p>
          <p>{{item.email}}</p>
          <p>{{item.phoneNumber}}</p>
          <p>{{item.description}}</p>
        </ion-item>

        <ion-item-options>

          <button (click)="editItem(item, i)" ion-button color="primary" icon-start>
            <ion-icon name="create"></ion-icon>
            Edit
          </button>

          <button (click)="removeItem(item._id)" ion-button color="danger" icon-start>
            <ion-icon name="trash"></ion-icon>
            Done
          </button>
          
        </ion-item-options>
        
      </ion-item-sliding>
     
      <ion-fab bottom right>
        <button (click)="addItem()" ion-fab mini><ion-icon name="add"></ion-icon></button>
      </ion-fab>
      
</ion-list>

<ion-fab bottom right>
  <button (click)="addItem()" ion-fab mini><ion-icon name="add"></ion-icon></button>
</ion-fab>

</ion-content>
